services:
  # Redis 服务（用于 Django Channels）
  redis:
    image: redis:7-alpine
    container_name: yfs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - yfs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 后端服务（Django + Daphne）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yfs-backend
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - REDIS_URL=redis://redis:6379/0
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
      - DJANGO_SETTINGS_MODULE=backend.settings
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - yfs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./tau
      dockerfile: Dockerfile
    container_name: yfs-frontend
    restart: unless-stopped
    networks:
      - yfs-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: yfs-nginx
    ports:
      - "8086:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: unless-stopped
    networks:
      - yfs-network

networks:
  yfs-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
