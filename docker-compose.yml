services:
  # 后端服务（Django）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yfs-backend
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
    volumes:
      - ./backend:/app
      - ./data:/app/data
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - yfs-network

  # 前端服务
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: yfs-frontend
    restart: unless-stopped
    networks:
      - yfs-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: yfs-nginx
    ports:
      - "8086:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - yfs-network

networks:
  yfs-network:
    driver: bridge
