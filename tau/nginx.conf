server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 增加缓冲区大小，避免大文件被截断
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # 优化文件传输
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩配置优化
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xml application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # JavaScript 文件特殊处理，确保完整传输
    location ~* \.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/javascript; charset=utf-8";
        # 确保文件完整传输
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        # 禁用 gzip 压缩，避免截断问题（如果仍有问题可以启用）
        # gzip off;
    }

    # 静态文件缓存
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
        # HTML 文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
